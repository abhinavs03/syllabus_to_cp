body {
    font-family: "Poppins", sans-serif;

    padding: 0;
    background: #13072e;
}

header {
    position: fixed;
    top: 0;
    left: 0;
    width: 100%;
    padding: 20px 50px;
    background: transparent;
    border: 1px solid rgba(255, 255, 255, .2);
    backdrop-filter: blur(20px);

    justify-content: space-between;
    align-items: center;
    z-index: 100;

/* Flexbox and Grid examples */

    display: flex;
    justify-content: center;
    align-items: center;
    min-height: 80vh;
}

main h1{
    font-size: 80px;
    font-weight: 700;
}

section {
    display: grid;
    grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
    gap: 20px;
    padding: 20px;
}

.container {
            margin-top: 50px;
            max-width: 800px;
            background: #3f2182;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.3);
        }
        .form-group {
            margin-bottom: 15px;
        }
        .add-btn {
            margin-top: 10px;
            cursor: pointer;
            font-size: 20px;
            color: #fff;
            background: #6c63ff;
            border: none;
            padding: 5px 10px;
            border-radius: 5px;
        }
        .remove-btn {
            cursor: pointer;
            font-size: 18px;
            color: red;
            margin-left: 10px;
        }

/* Pseudo-classes */

article:nth-child(even) {
    background-color: #e0e0e0;
}

/* Media queries for responsiveness */
@media (max-width: 768px) {
    header {
        padding: 5px;
    }
    section {
        grid-template-columns: 1fr;
    }
}

@media (max-width: 576px) {
    main {
        flex-direction: column;
    }
}

/* Hover text over images */
.image-container {
    position: relative;
    width: 100%;
    height: auto;
}

.image-container img {
    width: 100%;
    height: auto;
    display: block;
}

.image-container .overlay {
    position: absolute;
    top: 0;
    bottom: 0;
    left: 0;
    right: 0;
    height: 100%;
    width: 100%;
    opacity: 0;
    transition: .5s ease;
    background-color: rgba(0, 0, 0, 0.6);
    display: flex;
    justify-content: center;
    align-items: center;
    border-radius: 10px;
}

.image-container:hover .overlay {
    opacity: 1;
}

.overlay-text {
    color: white;
    font-size: 20px;
    font-weight: bold;
    text-align: center;
}

.ver {
    grid-row: span 2;
}

.hor {
    grid-column: span 2;
}

footer {
    /*background-color: #333;*/
    margin-top: 10px;
    background-image: linear-gradient(135deg, #13072e, #3f2182);
    color: #fff;
    text-align: center;
    padding: 10px;
}

.syllabus-converter {
    background-image: linear-gradient(135deg, #13072e, #3f2182);

.syllabus-converter .form-control {

.syllabus-converter .form-control:focus {

.syllabus-converter .btn {

.syllabus-converter .btn:hover {

.form-control-file{

            }

    <div class="container" style="margin-top: 150px;">
        <h2 class="text-center" style="font-weight: 700; color: #b3aaff;">Enter Course Details</h2>
        <form action="/extract" method="POST">
            <div class="form-group">
                <label style="color: #b3aaff;">Course Title:</label>
                <select name="course_title" id="course_title" class="form-control" style="background: transparent; color: #b3aaff;" required onchange="fetchCourseDetails()">
                    {% for course in courses %}
                        <option value="{{ course }}">{{ course }}</option>
                    {% endfor %}
                </select>
            </div>
            <div class="form-group">
                <label style="color: #b3aaff;">Start Date:</label>
                <input type="date" name="start_date" class="form-control" style="background: transparent; color: #b3aaff;" required>
            </div>
            <div class="form-group">
                <label style="color: #b3aaff;">End Date:</label>
                <input type="date" name="end_date" class="form-control" style="background: transparent; color: #b3aaff;" required>
            </div>
            
            <h3 class="text-center" style="color: #b3aaff;">Unit Details</h3>
            <div id="unit-container"></div>
            <button type="button" class="add-btn" onclick="addUnit()">+ Add Unit</button>
            <button type="submit" class="btn btn-primary btn-block">Submit</button>
        </form>
    </div>
    
    <script>
        
        function addUnit() {
            let container = document.getElementById("unit-container");
            let unitCount = container.getElementsByClassName("unit-group").length + 1;
    
            let newUnit = document.createElement("div");
            newUnit.classList.add("unit-group");
            newUnit.innerHTML = `
                <h5 style="color: #b3aaff;">Unit ${unitCount}</h5>
                <div class="form-group">
                    <label style="color: #b3aaff;">Unit Title:</label>
                    <input type="text" name="unit_name[]" class="form-control" required>
                </div>
                <div class="form-group">
                    <label style="color: #b3aaff;">Unit Subtopics:</label>
                    <textarea name="unit_subtopics[]" class="form-control" rows="2" required></textarea>
                </div>
                <div class="form-group">
                    <label style="color: #b3aaff;">Unit Hours:</label>
                    <input type="text" name="unit_hours[]" class="form-control" required>
                </div>
                <button type="button" class="remove-btn" onclick="removeUnit(this)">✖</button>
            `;
            container.appendChild(newUnit);
        }
    
        function removeUnit(button) {
            let container = document.getElementById("unit-container");
            if (container.children.length > 1) {
                button.parentElement.remove();
            }
        }
    </script>

                    <button type="button" class="close" data-dismiss="modal" aria-label="Close" style="color: #b3aaff;">
                        <span aria-hidden="true">&times;</span>
                    </button>
                </div>
                <div class="modal-body" style="background-image: linear-gradient(135deg, #13072e, #3f2182);">
                    <form id="courseDetailsForm">
                        <div class="form-group">
                            <label for="courseDuration" style="color: #b3aaff;">Duration of Course (weeks):</label>
                            <input type="number" id="courseDuration" class="form-control" placeholder="Enter duration in weeks" style="background: #b3aaff;border-radius: 20px;">
                        </div>
                        <div class="form-group">
                            <label for="totalHours" style="color: #b3aaff;">Total Hours:</label>
                            <input type="number" id="totalHours" class="form-control" placeholder="Enter total hours" style="background: #b3aaff;border-radius: 20px;">
                        </div>
                        <div class="form-group">
                            <label for="hoursPerWeek" style="color: #b3aaff;">Hours per Week:</label>
                            <input type="number" id="hoursPerWeek" class="form-control" placeholder="Enter hours per week" style="background: #b3aaff;border-radius: 20px;">
                        </div>
                    </form>
                </div>
                <div class="modal-footer" style="background: #13072e;">
                    <button type="button" class="btn btn-secondary" data-dismiss="modal" style="background: #880808; color: white;">Close</button>
                    <button type="button" class="btn btn-primary" onclick="convertDetails()" style="background: #b3aaff; color: #13072e; font-weight: 800;">Convert</button>

                $('#detailsModal').modal('show');
            } else {

            }
        }

        function convertDetails() {

            const hoursPerWeek = document.getElementById('hoursPerWeek').value;

        }
