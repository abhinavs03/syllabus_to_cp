<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

    <link rel="stylesheet" href="styles.css">
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <style>
        /* General styles */
        @import url("https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700;800;900&display=swap");

body {
    font-family: "Poppins", sans-serif;
    line-height: 1.6;
    margin: 0;
    padding: 0;
    /* background-image: url(./bg2.jpg);
    background-size: cover;*/
    background: #13072e;
}

header {
    position: fixed;
    top: 0;
    left: 0;
    width: 100%;
    padding: 20px 50px;
    background: transparent;
    border: 1px solid rgba(255, 255, 255, .2);
    backdrop-filter: blur(20px);
    box-shadow: 0 0 10px rgba(0,0,0,.2);
    display: flex;
    justify-content: space-between;
    align-items: center;
    z-index: 100;
}

.navbar{
    backdrop-filter: blur(20px);
}

footer {
    /*background-color: #333;*/
    background-image: linear-gradient(135deg, #13072e, #3f2182);
    color: #fff;
    text-align: center;
    padding: 10px;
}

/* Flexbox and Grid examples */
main {
    display: flex;
    justify-content: center;
    align-items: center;
    min-height: 80vh;
}

main h1{
    font-size: 80px;
    font-weight: 700;
    color: #b3aaff;
}

.container h1{
    color: #b3aaff;
} 

.container a{
    background-color: white;
}

section {
    display: grid;
    grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
    gap: 20px;
    padding: 20px;
}

.container a:hover{
    background-color: grey;
    color: white;
}

.content .btnLogin-popup {
            width: 120px;
            height: 40px;
            background: transparent;
            border: 2px solid #fff;
            outline: none;
            border-radius: 6px;
            cursor: pointer;
            font-size: 1.1em;
            color: #fff;
            font-weight: 500;
            margin-left: 30px;
            margin-top: 0px;
            transition: .4s;
        }

        .content .btnLogin-popup:hover {
            background: #fff;
            color: #162938;
        }

        .jumbotron {
            background: transparent;
            animation: slideUp 1.5s ease-in-out;
        }

        @keyframes slideUp {
            from {
                transform: translateY(50px);
                opacity: 0;
            }
            to {
                transform: translateY(0);
                opacity: 1;
            }
        }


/* Pseudo-classes */

article:nth-child(even) {
    background-color: #e0e0e0;
}

/* Media queries for responsiveness */
@media (max-width: 768px) {
    header {
        padding: 5px;
    }
    section {
        grid-template-columns: 1fr;
    }
}

@media (max-width: 576px) {
    main {
        flex-direction: column;
    }
}


    </style>
</head>
<body>

                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarSupportedContent" style="margin-left: 930px;">
                <ul class="navbar-nav mr-auto">
                    <li class="nav-item active">
                        <a class="nav-link" href="home.html" style="color: #b3aaff;">Home <span class="sr-only">(current)</span></a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="convert.html" style="color: #b3aaff;">Convert</a>
                    </li>
                    <li class="nav-item dropdown">
                        <a class="nav-link dropdown-toggle" href="#" id="navbarDropdown" role="button" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false" style="color: #b3aaff;">
                            About us
                        </a>
                        <div class="dropdown-menu" aria-labelledby="navbarDropdown" style="background: #b3aaff;backdrop-filter: blur(20px);">
                            <a class="dropdown-item" href="desc.html" style="font-weight: 700;color:#13072e;">Description</a>
                            <div class="dropdown-divider"></div>
                            <a class="dropdown-item" href="serv.html" style="font-weight: 700;color:#13072e;">Services</a>
                        </div>
                    </li>
                    <div class="content">
                        <button class="btnLogin-popup" onclick="window.location.href='login.html';">Login</button>
                    </div>
                </ul>
            </div>
        </nav>
    </header>

    <main>
        <section>
            <article>
                <h1 class = "jumbotron" style="margin-top: 120px;">Syllabus to Course Plan Generator</h1>
            </article>
        </section>
    </main>
    
    <section class="jumbotron text-center bg-transparent" style="margin-top: -250px;">
        <div class="container">
            <h1 class="jumbotron-heading">Register here!</h1>
            <p class="lead text-muted">#flexiblesolutions</p>
            <p>
                <a href="convert.html" class="btn btn-primary my-2" style="background: white;color: black; border-radius: 20px;width: 20%;height: 15%;font-weight: 800;">Start Converting</a>
            </p>
        </div>
    </section>
    

    <footer>
        <p>&copy; 2024 Planify</p>
    </footer>

    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
