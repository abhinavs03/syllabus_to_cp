<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Home</title>
    <link rel="stylesheet" href="styles.css">
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <style>
        /* General styles */
        @import url("https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700;800;900&display=swap");

        body {
            font-family: "Poppins", sans-serif;
            line-height: 1.6;
            margin: 0;
            padding: 0;
            background: #13072e;
            display: flex;
            flex-direction: column;
            min-height: 100vh;
        }

        header {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            padding: 20px 50px;
            background: transparent;
            border: 1px solid rgba(255, 255, 255, .2);
            backdrop-filter: blur(20px);
            box-shadow: 0 0 10px rgba(0,0,0,.2);
            display: flex;
            justify-content: space-between;
            align-items: center;
            z-index: 100;
        }

        .navbar {
            backdrop-filter: blur(20px);
        }

        main {
            flex: 1;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .page1 {
            width: 420px;
            background: #b3aaff;
            border: 2px solid rgba(255, 255, 255, .2);
            backdrop-filter: blur(20px);
            box-shadow: 0 0 10px rgba(0, 0, 0, .2);
            color: #fff;
            border-radius: 10px;
            padding: 30px 40px;
        }

        .page1 h1 {
            font-size: 36px;
            text-align: center;
            font-weight: 700;
            color: #13072e;
        }

        .input-box {
            width: 100%;
            height: 50px;
            margin: 30px 0;
        }

        .input-box input {
            width: 100%;
            height: 100%;
            background: #13072e;
            border: none;
            outline: none;
            border: 2px solid rgba(255, 255, 255, .2);
            border-radius: 40px;
            font-size: 16px;
            color: #fff;
            padding: 20px 45px 20px 20px;
        }

        .input-box input::placeholder {
            color: #fff;
        }

        .remember-forgot {
            display: flex;
            justify-content: space-between;
            font-size: 14.5px;
            margin: -15px 0 15px;
        }

        .remember-forgot label input {
            accent-color: #13072e;
            margin-right: 3px;
        }

        .remember-forgot a {
            color: #13072e;
            text-decoration: none;
        }

        .remember-forgot a:hover {
            text-decoration: underline;
        }

        .page1 .btn {
            width: 100%;
            height: 45px;
            background: linear-gradient(135deg, #13072e, #3f2182);
            border: none;
            outline: none;
            border-radius: 40px;
            box-shadow: 0 0 10px rgba(0,0,0,.1);
            cursor: pointer;
            font-size: 16px;
            color: #b3aaff;
            font-weight: 600;
        }

        .page1 .btn:hover{
            background: #b3aaff;
            color: #13072e;
            box-shadow: 0 0 10px rgba(0,0,0,.5);
            transition: 0.3s;
        }

        .page1 .Register-link {
            font-size: 14.5px;
            text-align: center;
            margin: 20px 0 15px;
        }

        .Register-link p a {
            color: #13072e;
            text-decoration: none;
            font-weight: 600;
        }

        .Register-link p a:hover {
            text-decoration: underline;
        }

        footer {
            background-image: linear-gradient(135deg, #13072e, #3f2182);
            color: #fff;
            text-align: center;
            padding: 10px;
            position: relative;
        }

        .jumbotron {
            background: transparent;
            animation: slideUp 1.5s ease-in-out;
        }

        @keyframes slideUp {
            from {
                transform: translateY(50px);
                opacity: 0;
            }
            to {
                transform: translateY(0);
                opacity: 1;
            }
        }

        @media (max-width: 768px) {
            header {
                padding: 5px;
            }
        }

        @media (max-width: 576px) {
            main {
                flex-direction: column;
            }
        }
    </style>
</head>
<body>
    <header>
        <nav class="navbar navbar-expand-lg navbar-light bg-transparent">
            <a class="navbar-brand" href="#" style="color: #b3aaff; font-weight: 800; font-size: 24px;">Planify</a>
            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarSupportedContent" style="margin-left: 1050px;">
                <ul class="navbar-nav">
                    <li class="nav-item active">
                        <a class="nav-link" href="home.html" style="color: #b3aaff;">Home <span class="sr-only">(current)</span></a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="convert.html" style="color: #b3aaff;">Convert</a>
                    </li>
                    <li class="nav-item dropdown">
                        <a class="nav-link dropdown-toggle" href="#" id="navbarDropdown" role="button" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false" style="color: #b3aaff;">
                            About us
                        </a>
                        <div class="dropdown-menu" aria-labelledby="navbarDropdown" style="background: #b3aaff; backdrop-filter: blur(20px);">
                            <a class="dropdown-item" href="desc.html" style="font-weight: 700; color: #13072e;">Description</a>
                            <div class="dropdown-divider"></div>
                            <a class="dropdown-item" href="serv.html" style="font-weight: 700; color: #13072e;">Services</a>
                        </div>
                    </li>
                </ul>
            </div>
        </nav>
    </header>

    <main>
        <div class="page1">
            <form action="/login" method="post">
                <h1 >Login</h1>
                <div class="input-box">
                    <input type="text" name="Username" placeholder="Username" required>    
                </div>
                <div class="input-box">
                    <input type="password" name="Login_pwd" placeholder="Password" required>
                </div>
                <div class="remember-forgot">
                    <label style="color: #13072e;"><input type="checkbox"> Remember me</label>
                    <a href="#">Forgot Password?</a>
                </div>
                <button type="submit" class="btn">Login</button>
                <div class="Register-link">
                    <p style="color: #13072e;">Don't have an account? <a href="/register">Register</a></p>
                </div>
            </form>
        </div>
    </main>

    <footer>
        <p>&copy; 2024 Planify</p>
    </footer>

    <!-- Bootstrap JS and dependencies -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.4/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
