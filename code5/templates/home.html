<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Home</title>
    <link rel="stylesheet" href="styles.css">
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <style>
        /* General styles */
        @import url("https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700;800;900&display=swap");

        body {
            font-family: "Poppins", sans-serif;
            line-height: 1.6;
            margin: 0;
            padding: 0;
            background: #13072e;
        }

        header {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            padding: 20px 50px;
            background: transparent;
            border: 1px solid rgba(255, 255, 255, .2);
            backdrop-filter: blur(20px);
            box-shadow: 0 0 10px rgba(0,0,0,.2);
            display: flex;
            justify-content: space-between;
            align-items: center;
            z-index: 100;
        }

        footer {
            background-image: linear-gradient(135deg, #13072e, #3f2182);
            color: #fff;
            text-align: center;
            padding: 10px;
        }

        main h1 {
            font-size: 60px;
            font-weight: 700;
            color: #b3aaff;
            margin-top: 150px;
        }

        .welcome-text {
            color: #b3aaff;
            font-size: 24px;
        }

        .container a {
            background-color: white;
        }

        .container a:hover {
            background-color: grey;
            color: white;
        }
    </style>
</head>
<body>
    <header>
        <nav class="navbar navbar-expand-lg navbar-light bg-transparent">
            <a class="navbar-brand" href="#" style="color: #b3aaff; font-weight: 800; font-size: 24px;">Planify</a>
            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarSupportedContent" style="margin-left: auto;">
                <ul class="navbar-nav mr-auto">
                    <li class="nav-item active">
                        <a class="nav-link" href="/home" style="color: #b3aaff;">Home <span class="sr-only">(current)</span></a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="/convert" style="color: #b3aaff;">Convert</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="/add_course" style="color: #b3aaff;">Add Course</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="/course_plans" style="color: #b3aaff;">My Course Plans</a>
                    </li>
                    <li class="nav-item dropdown">
                        <a class="nav-link dropdown-toggle" href="#" id="navbarDropdown" role="button" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false" style="color: #b3aaff;">
                            About us
                        </a>
                        <div class="dropdown-menu" aria-labelledby="navbarDropdown" style="background: #b3aaff; backdrop-filter: blur(20px);">
                            <a class="dropdown-item" href="desc.html" style="font-weight: 700; color: #13072e;">Description</a>
                            <div class="dropdown-divider"></div>
                            <a class="dropdown-item" href="serv.html" style="font-weight: 700; color: #13072e;">Services</a>
                        </div>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="/logout" style="color: #b3aaff;">Logout</a>
                    </li>
                </ul>
            </div>
        </nav>
    </header>

    <main>
        <div class="container text-center">
            <h1>Welcome to Planify</h1>
            <p class="welcome-text">Hello, {{ username }}!</p>
            <p class="lead text-muted">Get started with our tools and services.</p>
            <a href="/convert" class="btn btn-primary" style="background: white; color: black; border-radius: 20px; font-weight: 800;">Start Converting</a>
        </div>
    </main>

    <footer style="margin-top: 297px;"> 
        <p>&copy; 2024 Planify</p>
    </footer>

    <!-- Bootstrap JS and dependencies -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.4/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
